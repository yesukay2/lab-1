<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <meta charset="utf-8">
    <title>Curriculum Vitae</title>
  </head>
  <body>
    <div style="width:900px; margin:0 auto;">
      <div class="header1">
        <h1>CV Form.</Form></h1>
      </div>

      <div class="form-container">
        <form name="form" id="form" method="post">
          <label for="First Name">First Name</label>
          <input type="text" id="firstname" name="fName" placeholder="Firstname"><br>
          <label for="Middle Name">Middle Name</label>
          <input type="text" id="midname" name="mName" placeholder="Middle Name"><br>
          <label for="Last Name">Last Name</label>
          <input type="text" id="lastname" name="lName" placeholder="Lastname"><br>
          <label for="Gender">Gender</label>
          <select id="gender" name="gender"><br>
            <option value="Male">Male</option><br>
            <option value="Female">Female</option><br>
          </select><br>
          <label for="Mobile">Mobile</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Mobile"><br>
          <label for="Email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email"><br>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Address"><br>
          <button onclick="submit()">Submit</button>
        </form>
      </div>
  </div>
  </body>
</html>
